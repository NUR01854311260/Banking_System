<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pioneer Bank</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="login-area">
      <h1 class="text-center">Welcome to Pioneer Bank</h1>
      <div class="submit-area">
        <h4>Login</h4>
        <input type="text" class="form-control" placeholder="Email: " />
        <br />
        <input
          type="password"
          class="form-control"
          name=""
          id=""
          placeholder="Password"
        />
        <br />
        <button id="login" class="btn btn-success">Enter</button>
        <br />
      </div>
    </div>
    <div id="transaction-area">
      <div class="row">
        <div class="col">
          <div class="deposit">
            <h5>Deposits</h5>
            <h2>$<span id="currentDeposit">00</span></h2>
          </div>
        </div>
        <div class="col">
          <div class="withdraw">
            <h5>Withdraw</h5>
            <h2>$<span id="currentWithdraw">00</span></h2>
          </div>
        </div>
        <div class="col">
          <div class="balance">
            <h5>Balance</h5>
            <h2>$<span id="currentBalance">1240</span></h2>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <div class="submit-area">
            <h3>Deposit</h3>
            <input
              id="depositAmount"
              type="text"
              class="form-control"
              placeholder="$ amount you want to withdraw"
            />
            <br />
            <button id="add_deposit" class="btn btn-success">Deposit</button>
          </div>
        </div>
        <div class="col-md-6 box">
          <div class="submit-area">
            <h3>Withdraw</h3>
            <input
              id="withdrawAmount"
              type="text"
              placeholder="$ amount you want to withdraw"
              class="form-control"
            />
            <br />
            <button id="add_withdraw" class="btn btn-success">Withdraw</button>
          </div>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
